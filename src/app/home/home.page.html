<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>addpost</ion-title>
    <ion-buttons slot="start">
      <ion-back-button icon="home" defaultHref="home">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form [formGroup]="post" (ngSubmit)="onSubmit(post.value)">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-row>
            <ion-col size="12">
              <img [src]="url" height="200">
            </ion-col>
          </ion-row>
          <ion-item>
            <ion-icon name="images-outline" (click)="openImageInput()"></ion-icon>
            <ion-label>Profile Image</ion-label>
            <!-- <ion-button fill="clear" slot="end" (click)="removeImage()">
              <ion-icon name="trash"></ion-icon>
            </ion-button> -->
          </ion-item>
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input formControlName="title" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Content</ion-label>
            <ion-input formControlName="content" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-footer>
        <ion-row>
          <ion-col size="12">
            <ion-button type="submit" color="danger" expand="block">Add Post</ion-button>
          </ion-col>
        </ion-row>
      </ion-footer>
    </ion-grid>
  </form>
</ion-content>
